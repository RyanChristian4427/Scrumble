version: '3.7'

services:
  postgres:
    container_name: 'postgres'
    image: postgres:12-alpine
    environment:
      POSTGRES_USER: "scrumble-api"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "scrumble"

  scrumble:
    container_name: 'scrumble'
    build: ryanchristian4427/scrumble-api
    depends_on:
      - postgres
    ports:
      - "8000:8000"

  scrumble-lts:
      container_name: 'scrumble-lts'
      build: ryanchristian4427/scrumble-lts
