#spring.profiles.active=dev

# ----------------------------------------
# Tomcat
## ----------------------------------------
server.port=8000

# ----------------------------------------
# Issue Providers
## ----------------------------------------
app.issues.provider.gitlab.baseUrl=https://gitlab.ryanchristian.dev
app.issues.provider.gitlab.baseUrl.api=https://gitlab.ryanchristian.dev/api/v4

# ----------------------------------------
# POSTGRES (Configure connection)
# ----------------------------------------
spring.datasource.platform=postgres
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.url=jdbc:postgresql:scrumble

# ----------------------------------------
# Flyway (FlywayProperties)
# ----------------------------------------
spring.flyway.baseline-on-migrate=true
spring.flyway.check-location=true
spring.flyway.clean-disabled=false
spring.flyway.clean-on-validation-error=true
spring.flyway.connect-retries=0
spring.flyway.enabled=true
spring.flyway.encoding=UTF-8
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.schemas=scrumble
spring.flyway.url=jdbc:postgresql://localhost:5432/scrumble?currentSchema=scrumble
spring.flyway.user=admin
spring.flyway.password=password

