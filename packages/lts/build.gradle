plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'java-library'
}

group 'com.bt'
version ''
mainClassName = 'com.bt.scrumble.lts.ScrumbleLtsApi'

repositories {
    mavenCentral()
}


jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    implementation('com.bladejava:blade-mvc:2.0.15.RELEASE')
}
